<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Chatting Starts here</title>
</head>
<body>
	<div class="chat-container">
		<header class="chat-header"><h1><i class="fa-sharp fa-solid fa-face-laugh-beam"></i> ChatWithStrangers</h1>
		<a href='index.html'><button type="submit" class="btn">Leave Room</button></a>
		</header>
      <div class="chat-main">
		<div class="chat-sidebar">
			<h3><i class="fa-solid fa-comments"></i>Room Name:</h3>
			<h2 id="room-name"></h2>
			<h3><i class="fa-solid fa-user"></i>Users</h3>
			<ul id="users">
				
			</ul>
		</div>
		<div class="chat-messages">
					</div>
	 </div>
	 <div class="chat-form">
	 	<form id="chat-form">
	 		<input
	 		id="msg"
	 		type="text"
	 		placeholder="Enter Message"
	 		required
	 		autocomplete="off"
	 		>
	 		<button class="btn"><i class="fa-solid fa-paper-plane"></i>Send</button>
	 	</form>
	 </div>
	</div>

 <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
